
<div class="container">
    <div class="jumbotron text-center">
        <h1>Hello</h1>
    </div>
    <form>
        <div class="form-group">
        	<label for="username">Username:</label>
        	<input type="text" class="form-control" ng-model="staff.username">
        </div>
        <div class="form-group">
        	<label for="Password">Password:</label>
        	<input type="password" class="form-control" ng-model="staff.password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="rmbMe">Remember me</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="staff.login()">Login</button>
    </form>

</div>
